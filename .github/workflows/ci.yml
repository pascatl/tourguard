name: TourGuard CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # Frontend Tests
  frontend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Type Check
        run: npx tsc --noEmit

      - name: Lint Code
        run: npx eslint src --ext .ts,.tsx

      - name: Run Unit Tests
        run: npm run test -- --run

      - name: Run Coverage
        run: npm run test:coverage -- --run

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          directory: ./frontend/coverage

  # Backend Tests
  backend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: tourguard_test
          POSTGRES_USER: tourguard_test
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Type Check
        run: npx tsc --noEmit

      - name: Lint Code
        run: npm run lint

      - name: Run Database Migrations
        run: npm run db:migrate
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: tourguard_test
          DB_USER: tourguard_test
          DB_PASSWORD: test_password

      - name: Run Unit Tests
        run: npm run test:unit
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: tourguard_test
          DB_USER: tourguard_test
          DB_PASSWORD: test_password
          JWT_SECRET: test-jwt-secret

      - name: Run Integration Tests
        run: npm run test:integration
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: tourguard_test
          DB_USER: tourguard_test
          DB_PASSWORD: test_password
          JWT_SECRET: test-jwt-secret

      - name: Run Coverage
        run: npm run test:coverage
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: tourguard_test
          DB_USER: tourguard_test
          DB_PASSWORD: test_password
          JWT_SECRET: test-jwt-secret

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          directory: ./backend/coverage

  # Integration Tests
  integration-tests:
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-tests]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Test with Docker Compose
        run: |
          docker-compose -f docker-compose.test.yml build
          docker-compose -f docker-compose.test.yml run --rm backend-test
          docker-compose -f docker-compose.test.yml run --rm frontend-test
          docker-compose -f docker-compose.test.yml run --rm integration-test

      - name: Cleanup
        if: always()
        run: docker-compose -f docker-compose.test.yml down

  # Security Scanning
  security-scan:
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-tests]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Frontend Security Audit
        working-directory: ./frontend
        run: |
          npm ci
          npm audit --audit-level moderate

      - name: Run Backend Security Audit
        working-directory: ./backend
        run: |
          npm ci
          npm audit --audit-level moderate

      - name: Run Snyk Security Scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  # Build and Deploy (nur auf main branch)
  deploy:
    runs-on: ubuntu-latest
    needs: [integration-tests, security-scan]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and Push Images
        run: |
          docker build -t ${{ secrets.REGISTRY_URL }}/tourguard-frontend:${{ github.sha }} ./frontend
          docker build -t ${{ secrets.REGISTRY_URL }}/tourguard-backend:${{ github.sha }} ./backend
          docker push ${{ secrets.REGISTRY_URL }}/tourguard-frontend:${{ github.sha }}
          docker push ${{ secrets.REGISTRY_URL }}/tourguard-backend:${{ github.sha }}

