version: "3.8"

services:
  # Test-spezifische Datenbank
  db-test:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: tourguard_test
      POSTGRES_USER: tourguard_test
      POSTGRES_PASSWORD: test_password
    ports:
      - "5433:5432"
    volumes:
      - test_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tourguard_test"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend Tests
  backend-test:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      NODE_ENV: test
      DB_HOST: db-test
      DB_PORT: 5432
      DB_NAME: tourguard_test
      DB_USER: tourguard_test
      DB_PASSWORD: test_password
      JWT_SECRET: test-jwt-secret-key-for-testing-only
    depends_on:
      db-test:
        condition: service_healthy
    command: npm run test
    volumes:
      - ./backend:/app
      - backend_test_node_modules:/app/node_modules
    working_dir: /app

  # Frontend Tests
  frontend-test:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      NODE_ENV: test
      VITE_API_BASE_URL: http://localhost:3001
    command: npm run test -- --run
    volumes:
      - ./frontend:/app
      - frontend_test_node_modules:/app/node_modules
    working_dir: /app

  # Integration Tests (Frontend + Backend)
  integration-test:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      NODE_ENV: test
      VITE_API_BASE_URL: http://backend-test:3001
    depends_on:
      - backend-test
      - db-test
    command: npm run test -- --testPathPattern=integration --run
    volumes:
      - ./frontend:/app
      - frontend_test_node_modules:/app/node_modules
    working_dir: /app

volumes:
  test_postgres_data:
  backend_test_node_modules:
  frontend_test_node_modules:
